<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>VanillaClickOutside</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
  <meta name="description"
    content="A simple easy to script to determine whenever the user clicks outside a selected element." />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" />
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">


  <link rel="stylesheet" href="./demo.css" />
  <script async src="./vanilla-click-outside.umd.js"></script>
  <script async defer src="./demo.js"></script>
</head>

<body>
  <header>
    <h1>VanillaClickOutside</h1>
    <p>Click anywhere in the viewport to see the magic. More verbose information
      in the console.</p>

    <div class="badges d-flex w-100 justify-content-center">
      <a href="https://github.com/muuvmuuv/vanilla-click-outside/issues"
        rel="nofollow" target="_blank">
        <img alt="GitHub issues" loading="lazy"
          src="https://img.shields.io/github/issues/muuvmuuv/vanilla-click-outside.svg?style=flat-square" />
      </a>
      <a href="https://github.com/muuvmuuv/vanilla-click-outside/releases"
        rel="nofollow" target="_blank">
        <img alt="GitHub All Releases" loading="lazy"
          src="https://img.shields.io/github/downloads/muuvmuuv/vanilla-click-outside/total.svg?style=flat-square" />
      </a>
      <a href="https://github.com/muuvmuuv/vanilla-click-outside/releases"
        rel="nofollow" target="_blank">
        <img alt="GitHub package.json version" loading="lazy"
          src="https://img.shields.io/github/package-json/v/muuvmuuv/vanilla-click-outside.svg?style=flat-square" />
      </a>
      <a href="https://github.com/muuvmuuv/vanilla-click-outside" rel="nofollow"
        target="_blank">
        <img alt="GitHub stars" loading="lazy"
          src="https://img.shields.io/github/stars/muuvmuuv/vanilla-click-outside.svg?style=flat-square" />
      </a>
    </div>
  </header>
  <main>
    <section name="demo">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="root" id="root" data-title="root">
              <div class="inner" id="inner" data-title="inner"></div>
            </div>
          </div>
        </div>
    </section>
    <section name="log" class="mt-4">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Selector</th>
                  <th>Outside</th>
                </tr>
              </thead>
              <tbody>
                <tr class="rootGetElementById">
                  <td class="null">null</td>
                  <td class="null">null</td>
                </tr>
                <tr class="innerGetElementById">
                  <td class="null">null</td>
                  <td class="null">null</td>
                </tr>
                <tr class="rootGetElementsByClassName">
                  <td class="null">null</td>
                  <td class="null">null</td>
                </tr>
                <tr class="innerGetElementsByClassName">
                  <td class="null">null</td>
                  <td class="null">null</td>
                </tr>
                <tr class="rootQuerySelector">
                  <td class="null">null</td>
                  <td class="null">null</td>
                </tr>
                <tr class="innerQuerySelector">
                  <td class="null">null</td>
                  <td class="null">null</td>
                </tr>
                <tr class="rootQuerySelectorAll">
                  <td class="null">null</td>
                  <td class="null">null</td>
                </tr>
                <tr class="innerQuerySelectorAll">
                  <td class="null">null</td>
                  <td class="null">null</td>
                </tr>
                <tr class="undefinedTypeOf">
                  <td class="null">null</td>
                  <td class="null">null</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
